name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'  

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        env:
          CYPRESS_BASE_URL: 'http://www.automationpractice.pl/index.php'
        run: npx cypress run
